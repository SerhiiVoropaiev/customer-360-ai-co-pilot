<section class="form-sec" id="form-section">
    <div class="container">
        <div class="form-sec__wrap">
            <div class="form-sec__wrap__content">
                <div class="form-sec__wrap-content">
                    <h2 class="header-h2">Hands-on AI experts to start your GenAI journey</h2>
                    <form id="contact-form">
                        <input type="text" name="user_name" placeholder="Name" required>
                        <input type="email" name="user_email" placeholder="Email" required>
                        <input type="text" name="company_name" placeholder="Company name">
                        <textarea name="message" placeholder="Message" id="message-field"></textarea>
                        <button type="submit" class="btn-primary">Book a Free Consultation</button>
                    </form>
                </div>
                <img src="./img/artem-kobrin.jpg" alt="Artem Kobrin photo as a contact person"
                     class="form-sec__cover">
            </div>
        </div>
    </div>
</section>
